<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat minuto de dios</title>
  <!-- BOOTSWATCH COSMO THEME CDN -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <!-- FONT AWESOME -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"
    integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
    crossorigin="anonymous"></script>
  <!-- MAIN CSS -->
  <link rel="stylesheet" href="/css/main.css" />
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand mx-auto" href="/">
      Chat uniminuto
    </a>
  </nav>

  <div class="container p-4">
    <!-- Formulario ingreso -->
    <div id="nickWrap">
      <div class="row">
        <div class="col-md-4 mx-auto">
          <div class="card border-dark mb-3">
            <div class="card-header">
              <h3>Ingrese su id</h3>
            </div>
            <p id="nickError"></p>
            <div class="card-body">
              <form id="nickForm">
                <input id="nickname" type="text" class="form-control" autofocus />
                <input type="submit" class="btn btn-warning btn-block mt-2" />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- contenedor chat -->
    <div id="contentWrap">
      <div class="row">
        <div class="col-md-8">
          <div class="card">
            <!-- CARD HEADER-->
            <div class="card-header bg-dark text-white">
              <h4>chat room</h3>
            </div>

            <!-- CARD BODY-->
            <div id="chat" class="card-body"></div>

            <!-- CARD FOOTER -->
            <form id="message-form" class="card-footer">
              <div class="input-group">
                <input type="text" id="message" class="form-control" />
                <div class="input-group-append">
                  <button class="btn btn-warning">
                    <i class="fas fa-location-arrow"></i> Enviar
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>

        <!-- seccion usuarios-->
        <div class="col-md-4">
          <div class="card">
            <div class="card-header bg-dark text-white">
              <h3>Usuarios</h3>
            </div>
            <div class="card-body">
              <div id="usernames"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- SCRIPTS -->
  <script src="./js/jquery.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/main.js"></script>
</body>

</html>
